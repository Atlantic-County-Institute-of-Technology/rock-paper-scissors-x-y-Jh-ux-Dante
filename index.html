<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="button1" id="rock"><img src="assets/rock.png.png" alt="rock"></button>
    <button class="button2" id="paper"><img src="assets/paper-removebg-preview.png" alt="paper" style="width: 225px; height: 225px;"></button>
    <button class="button3" id="scissors"><img src="assets/scissors-removebg-preview (2).png" alt="scissors"></button>
    <button class="button4" id="pizza"><img src="assets/pizza.png (2).png" alt="pizza"></button>
    <button class="button5" id="shredder"><img src="assets/paper-shredder.png.png" alt="shredder" style="width: 250px; height: 250px;"></button>
    <div class="scoreboard" id="result">scoreboard</div>
    <div class="winslosses">0-0</div>
    <div class="options">Options:</div>
    <button class="button6" id="button6"><img src="assets/reset-button-removebg-preview.png" alt="reset-button"></button>
    <div class="player">Player</div>
    <div class="computer">Computer</div>
</body>
<script src="script.js"></script>
